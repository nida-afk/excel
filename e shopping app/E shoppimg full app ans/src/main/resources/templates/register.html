<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>E-Shopping Mall</h1>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="cname" placeholder="Full Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="phno" placeholder="Phone Number" required>
            <input type="text" name="paymentType" placeholder="Payment Type" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
